<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Iceberg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="images/slide/slide1.jpg" class="img-responsive fit-image">

        </div>
        <div class="col-md-6">

            <div class="reg">
                <span class="fa fa-user icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:40%">
                    <input class="field__input a-field__input" type="text" placeholder="First Name" value="" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">First Name</span>
                    </span>
                </label>
                <label class="field a-field a-field_a1 page__field" style="width:40%">
                    <input class="field__input a-field__input" type="text" placeholder="Last Name" value="" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Last Name</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                <span class="fa fa-user icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:84%">
                    <input class="field__input a-field__input" type="text" placeholder="Userame" value="" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Userame</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                <span class="fa fa-envelope icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:84%">
                    <input class="field__input a-field__input" type="text" placeholder="Email" value="" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Email</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                <span class="fa fa-phone-square icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:84%">
                    <input class="field__input a-field__input" type="text" placeholder="Phone Number" value="">
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Phone Number</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                <span class="fa fa-unlock-alt icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:84%">
                    <input class="field__input a-field__input" type="password" placeholder="***********" value=""
                        required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Password</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                <span class="fa fa-unlock-alt icons" id="ic"></span>
                <label class="field a-field a-field_a1 page__field" style="width:84%">
                    <input class="field__input a-field__input" type="password" placeholder="***********" value=""
                        required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Confirm password</span>
                    </span>
                </label>
            </div>
            <div class="reg">
                    <span class="fa fa-id-card icons" id="ic"></span>
            <select class="selectpicker mr-4">
                <option selected>Student</option>
                <option value="1">Professor</option>
            </select>
        </div>
        <div class="reg">
                <span class="fa fa-user-circle icons" id="ic"></span>
        <select class="selectpicker" >
            <option selected>1 CPI</option>
            <option value="1">2 CPI</option>
            <option value="1">1 CS</option>
            <option value="1">1 SIW</option>
            <option value="1">1 ISI</option>
            <option value="1">2 SIW</option>
            <option value="1">2 ISI</option>
        </select>
    </div>
        <div class="reg">
                <span class="fa fa-user icons" id="ff"></span>
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <h6>Biography</h6>
                            <div class="fr-wrapper ml-4 show-placeholder">
                                <textarea class="fr-wrapper fr-box" rows="3" id="comment"></textarea>
                              </div> 
                            </div>
                    </div>
                </div>
                        
            </div>

<button class="btn btn-danger" id="hh">SIGN UP</button>
        </div>

    </div>
    </div>
</div>
</body>
<style>
    label {
        position: relative;
        margin-right: 10px;
        margin-left: 5px;
    }

    .container span {
        position: fixed;
        margin-left: 10px;
    }

    .reg {
        width: 100%;
        height: 50px;
        padding-bottom: 10px;
        color: white;
        margin-bottom: 15px;
        margin-top: 5px;
    }

    #ic {
        top: 10px;
        position: relative;
        right: 5px;
    }

    .fit-image {
        width: 100%;
        object-fit: cover;
        height: 750px;
        /* only if you want fixed height */
    }

    .col-md-6 {
        height: 100%;
    }
    button{
        position: relative;
        left: 40%;
        top: 20px;
    }
    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
    width: 85%;
    right: 34%;
    bottom: 10px;
}
.form-control{
    position: relative;
    left: 3.5%;
    width:85%;
}
#ff{
    position: relative;
    top: 50px;
    right: 0.75%;
}
#hh{

    position: relative;
    top: 100px;
    right: 0.75%;
}
</style>

</html>
